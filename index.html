<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Card</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__head">
          <img
            src="images/google.jpg"
            alt="avatar"
            class="avatar"
          />
          <div class="card__head___namewraper">
            <h2>Jemshith T K</h2>
            <p>@dev_thakku</p>
          </div>
          <i class="fas fa-ellipsis-h"></i>
        </div>

        <div class="card__body">
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quisquam
            laborum beatae vitae, cupiditate veniam culpa exercitationem
            distinctio, eveniet amet nulla magnam, facere sapiente ab
            repudiandae.
            <span>#google</span>
          </p>
          <img
            src="https://i.gadgets360cdn.com/large/Pixel_4a_India_october_17_1601529068844.jpg"
            alt="tweet image"
          />
        </div>
        <div class="card__footer"></div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
